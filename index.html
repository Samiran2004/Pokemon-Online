<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://th.bing.com/th?id=OIP.pP8u4JOiKUrg7_TpugJ9NAHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"

<body>

                    <div id="type">

                    <div id="others">

                        </div>

                        </div>
                        <div class="spects">

                            <h3>Speed</h3>
                        </div>

    <script src="script.js"></script>
